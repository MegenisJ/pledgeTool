<!Doctype Html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,200;1,200&family=Roboto&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<title>Tasks Tool</title>
</head>

<body>
	<div class="container" id="main">
		<div class="content">
			<h3>Pledges Tool</h3>
			<p>People</p>
			<ul id="user-list"></ul>
			<button type="button" class="button" id="add-person-btn">Add a new person</button>

			<p>Enter total number of Pledges</p>
			<input type="number" id="case-number" value="0">
			<button type="button" class="button" id="calculate-cases">Calculate pledges per person</button>
			<ul id="output-list"></ul>
			<button id="file-download-btn" hidden="true" onclick="download()">Download File</button>
		</div>
	</div>

	<div class="container" id="add-user">
		<div class="content">
			<h2> Please enter a name and number of pledges </h2>
			<p> <i>This data will stay in your browser and not be sent elsewhere..</i></p>
			<p>name</p>
			<input type="text" placeholder="please enter a name" id="name-input">
			<p>Pledges</p>
			<input type="number" placeholder="0" id="number-input">
			<div>
				<button id="cancel"> cancel</button>
				<button id="save"> save</button>

			</div>
			<p class="error-text" id="error-text"> </p>
		</div>
	</div>
	<script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
